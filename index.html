<!DOCTYPE html>
<html> 
<!--Password Cracking-->
<div class = 'button'>
<input type="text" id="password" />
<button onclick="hacker()"></button>
<p id="results"> </p>
</div>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type="text/javascript">
    function main() {
 $('.button').hide();
 $('.button').fadeIn(1000);
}
 $(document).ready(main);
</script>
<script type="text/javascript">
 var alphabet= 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()+=,./:;? ';
 var letterNumber = 0;
 var charNumber = 0;
 var hackedPassword = '';
 var encodedNum = 0;
 var decodedNum = 0;
 function hacker(){
    var password=document.getElementById('password').value;
    var length = password.length;

    if (password[letterNumber]==alphabet[charNumber]){
        console.log(alphabet[charNumber]);
        console.log(charNumber);
        encodedNum = ((5*(charNumber*5-5)+5)/5);
        console.log(encodedNum);
        decodedNum = ((((encodedNum*5)-5)/5)+5)/5;
        console.log(decodedNum);
        hackedPassword +=alphabet[charNumber];
        letterNumber++;
        charNumber = 0;
        if (letterNumber==length) {
            console.log('The password is: '+ hackedPassword);
            var resultText = document.getElementById("results");
            resultText.innerHTML = 'The password is: '+ hackedPassword;
            letterNumber = 0;
            charNumber = 0;
            hackedPassword = '';
            document.getElementById('password').value = '';
        } else {
            hacker();
        }
    } else {
        charNumber++;
        hacker();
    }
}
</script>
</html>
